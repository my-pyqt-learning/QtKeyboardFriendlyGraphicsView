sudo: true
language: cpp
compiler: gcc
dist: trusty # Qt5, from https://gist.github.com/jreese/6207161#gistcomment-1462109

addons:
  # Boost
  apt: 
    packages: libboost-all-dev

install:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -qq libstdc++6-4.7-dev  
  - sudo pip install codecov
  - ./install_oclint.sh
  - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-5 90

before_install:
  # Qt5, from https://gist.github.com/jreese/6207161#gistcomment-1462109
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update -qq
  # C++14
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++14
  - sudo apt-get install -qq g++-5
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 90
  # Qt5
  - sudo apt-get install -qq libqt5webkit5-dev qtdeclarative5-dev libqt5svg5*
  - export QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake
  # cppcheck
  - sudo apt-get install -qq cppcheck
  # Codecov
  - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-5 90
  - sudo pip install codecov
  # OCLint
  - ./install_oclint.sh


# Start virtual X server, from https://docs.travis-ci.com/user/gui-and-headless-browsers/
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script: 
  - ./install_githubs.sh
  # Build and run test
  - qmake -qt=qt5 QtKeyboardFriendlyGraphicsViewTest.pro
  - make debug
  - ./QtKeyboardFriendlyGraphicsViewTest
  # Build and run and kill demo
  - qmake -qt=qt5 QtKeyboardFriendlyGraphicsViewDemoDesktop.pro
  - make debug
  - ./QtKeyboardFriendlyGraphicsViewDemoDesktop &
  - sleep 10
  - sudo killall -9 QtKeyboardFriendlyGraphicsViewDemoDesktop
  # cppcheck
  - cppcheck --quiet --error-exitcode=1 . 
  # Get code coverage
  - ./get_code_cov.sh >/dev/null
  - codecov
  # Call OCLint
  - ./do_oclint

after_success:
  - bash <(curl -s https://codecov.io/bash)
